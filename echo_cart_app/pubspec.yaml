name: eco_user_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  # Memory
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  # State management
