  # Utils
  uuid: ^4.2.2
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


